<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 1080px;
  height: 1080px;
  background: #0f0f0f;
  font-family: 'Inter', sans-serif;
  padding: 72px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.top-badge {
  font-size: 15px;
  font-weight: 700;
  color: #3b82f6;
  letter-spacing: 1px;
  margin-bottom: 12px;
}

.hero-stat {
  margin-bottom: 48px;
}

.hero-number {
  font-size: 140px;
  font-weight: 900;
  color: #ffffff;
  line-height: 1;
  letter-spacing: -4px;
}

.hero-label {
  font-size: 32px;
  font-weight: 700;
  color: rgba(255,255,255,0.5);
  margin-top: 8px;
}

.stats {
  display: flex;
  flex-direction: column;
  gap: 28px;
  flex: 1;
  justify-content: center;
}

.stat-row {
  display: flex;
  align-items: baseline;
  gap: 20px;
}

.stat-number {
  font-size: 48px;
  font-weight: 900;
  color: #3b82f6;
  min-width: 200px;
  text-align: right;
}

.stat-label {
  font-size: 26px;
  font-weight: 600;
  color: rgba(255,255,255,0.6);
  line-height: 1.3;
}

.divider {
  height: 1px;
  background: rgba(255,255,255,0.08);
  margin: 8px 0;
}

.bottom {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}

.source {
  font-size: 15px;
  color: rgba(255,255,255,0.2);
  max-width: 500px;
  line-height: 1.4;
}

.handle {
  font-size: 18px;
  font-weight: 700;
  color: rgba(255,255,255,0.25);
}
</style>
</head>
<body>
  <div>
    <div class="top-badge">Inside OpenAI's Engineering Team — Feb 2026</div>
    <div class="hero-stat">
      <div class="hero-number">95%</div>
      <div class="hero-label">of OpenAI engineers now use Codex</div>
    </div>
  </div>

  <div class="stats">
    <div class="stat-row">
      <div class="stat-number">+70%</div>
      <div class="stat-label">more PRs from engineers who adopted AI tools</div>
    </div>
    <div class="divider"></div>
    <div class="stat-row">
      <div class="stat-number">10-20</div>
      <div class="stat-label">parallel coding agents per engineer</div>
    </div>
    <div class="divider"></div>
    <div class="stat-row">
      <div class="stat-number">15→3</div>
      <div class="stat-label">minutes — new PR review time</div>
    </div>
  </div>

  <div class="bottom">
    <div class="source">Source: Lenny Rachitsky interview with<br>Sherwin Wu, Head of Eng @ OpenAI</div>
    <div class="handle">@Prateek9jain8</div>
  </div>
</body>
</html>
