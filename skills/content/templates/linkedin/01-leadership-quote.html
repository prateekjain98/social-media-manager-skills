<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 1080px;
  height: 1080px;
  background: linear-gradient(145deg, #0f172a 0%, #020617 50%, #0a0a0a 100%);
  font-family: 'Inter', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 100px 90px;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
}

.accent-bar {
  width: 60px;
  height: 5px;
  background: #3b82f6;
  border-radius: 3px;
}

.quote-text {
  font-size: 62px;
  font-weight: 800;
  color: #ffffff;
  line-height: 1.3;
  letter-spacing: -0.5px;
}

.quote-highlight {
  color: #60a5fa;
}

.author {
  display: flex;
  align-items: center;
  gap: 16px;
}

.author-line {
  width: 40px;
  height: 2px;
  background: rgba(255,255,255,0.2);
}

.author-name {
  font-size: 24px;
  font-weight: 600;
  color: rgba(255,255,255,0.5);
  letter-spacing: 0.5px;
}

.handle {
  position: absolute;
  bottom: 24px;
  right: 40px;
  font-size: 16px;
  font-weight: 600;
  color: rgba(255,255,255,0.3);
  letter-spacing: 0.5px;
}
</style>
</head>
<body>
  <div class="accent-bar"></div>

  <div class="quote-text">
    Leadership doesn't start at the top of the org chart.<br><br>It starts in <span class="quote-highlight">how you show up when no one is watching.</span>
  </div>

  <div class="author">
    <div class="author-line"></div>
    <div class="author-name">Leslie Lockhart, Ed.D</div>
  </div>

  <div class="handle">prateekjain98</div>
</body>
</html>
